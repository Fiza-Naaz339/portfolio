<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("olPNkoiSTS1G3Hpl_"); // Replace YOUR_USER_ID with your actual EmailJS User ID
        })();
    </script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>My Portfolio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Send the email using EmailJS
            emailjs.sendForm('service_pnfzj1m', 'template_35cacln', this) // Replace with your service ID and template ID
                .then(function() {
                    alert('Your message has been sent successfully!');
                    document.getElementById('contact-form').reset(); // Reset the form
                }, function(error) {
                    alert('Failed to send your message. Please try again later.');
                    console.error('Error:', error);
                });
        });
    </script>

</body>
</html>
